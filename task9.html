<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Pete's Pizza Delivery - Online Order Form</title> 
</head> 
<body> 
<h1>PETE'S PIZZA DELIVERY</h1> 
<h2>Online Order Form</h2> 
<form action="#" method="post"> 
<label>Name: <input type="text" name="name" required></label> 
<br> 
<label>Tel Ph: <input type="tel" name="tel" required></label> 
<br> 
<label>Address: <input type="text" name="address" required></label> 
<br> 
<label>Town/City: <input type="text" name="town" required></label> 
<br> 
<label>Postcode: <input type="text" name="postcode" required></label> 
<br> 
<label>Email: <input type="email" name="email" required></label> 
<br> 
<label>Password: <input type="password" name="password" required></label> 
<br> 
<label>Confirm Password: <input type="password" name="confirmPassword" required></label> 
<br> 
<label>Size:</label> 
<input type="radio" name="size" value="small" checked> Small 
<input type="radio" name="size" value="medium"> Medium 
<input type="radio" name="size" value="large"> Large 
<br> 
<label>Toppings:</label> 
<select name="toppings" multiple> 
<option value="cheese">Cheese</option> 
<option value="pepperoni">Pepperoni</option> 
<option value="sausage">Sausage</option> 
<option value="mushrooms">Mushrooms</option> 
</select> 
<br> 
<label>Extras:</label> 
<input type="checkbox" name="extras" value="mushrooms"> Mushrooms 
<input type="checkbox" name="extras" value="greenPepper"> Green Pepper 
<br><br> 
<input type="submit" value="Submit"> 
</form> 
</body> 
</html>
